server {
    listen 80;

    server_name localhost;

    # Root directory for the frontend files
    root /usr/share/nginx/html;

    # Default route to serve the index.html for SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: If you want to handle API requests differently (e.g., proxying)
    # location /api/ {
    #     proxy_pass http://backend:8080;
    # }
}
